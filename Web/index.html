<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bot Chato</title>

    <style>
        body {
            font-family: "Lucida Sans", "Lucida Sans Regular",
                "Lucida Grande", "Lucida Sans Unicode", Geneva, Verdana,
                sans-serif;
        }
    </style>

    <!-- Link to bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
</head>

<body>
    <!-- Center H1 -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Bot Chato</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <label for="inpMessage">Mensagem a enviar: </label>
        <input type="text" id="inpMessage" placeholder="Digite sua mensagem" />

        <br />

        <label for="inpNumber">Número de vezes a enviar: </label>
        <input type="number" name="" id="inpNumber" />

        <br />
    </div>

    <!-- Primary button bootstrap -->
    <input type="button" value="Começar" id="btnStart" class="btn btn-primary" />

    <br />
    <br />

    <script src="./app.js"></script>
</body>

</html>
